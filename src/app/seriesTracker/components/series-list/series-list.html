@defer {
<div class="list">
  @if(numberOfSeries!==0){
  <h1 class="title">Number of series:{{ numberOfSeries }}</h1>
  } @for(series of filteredSeries() ;track series._id;let even=$even ){
  <series [even]="even" [series]="series"></series>
  }@empty{
  <div class="message">There is no series</div>
  }
</div>
} @placeholder {
<loading text="loading series"></loading>
}
