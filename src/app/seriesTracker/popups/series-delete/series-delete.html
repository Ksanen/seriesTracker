<div
  [ngClass]="{
    confirmation: true,
    'confirmation--show': show()
  }"
>
  <h1 class="confirmation__title">Confirm deletion</h1>
  <div class="confirmation__buttons">
    <input
      type="button"
      value="cancel"
      (click)="cancel()"
      class="btn btn-secondary"
    />
    <input
      type="button"
      value="confirm"
      (click)="delete()"
      class="btn btn-danger"
    />
  </div>
</div>
