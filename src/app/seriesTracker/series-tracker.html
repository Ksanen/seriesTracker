<div
  class="overlay"
  [ngClass]="{
    'overlay--open': options.showOverlay
  }"
></div>
<series-add [show]="options.showAddSeriesForm"></series-add>
<series-error></series-error>
<div class="series-tracker">
  <series-delete [show]="options.showDeleteSeriesConfirmation"></series-delete>
  <header class="header">
    <series-search
      class="header__search"
      (nameChange)="name.set($event)"
    ></series-search>
    <series-add-btn></series-add-btn>
    <series-show-aside-btn
      [showAside]="options.showAside"
    ></series-show-aside-btn>
  </header>
  <div class="content">
    <main class="content__list">
      <series-list [name]="name()"></series-list>
    </main>
    <app-aside [show]="options.showAside">
      <div class="darkMode">
        <p>Dark Mode</p>
        <dark-mode-btn></dark-mode-btn>
      </div>

      <series-filter></series-filter>
      <series-view-settings></series-view-settings>
      <seriesTagSection></seriesTagSection>
    </app-aside>
  </div>
</div>
