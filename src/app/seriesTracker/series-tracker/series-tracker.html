<div
  class="overlay"
  [ngClass]="{
    'overlay--open': addSeriesIsOpen
  }"
></div>
<div class="series-tracker">
  <header class="header">
    <series-search
      class="header__search"
      (nameChange)="name.set($event)"
    ></series-search>
    <button class="btn btn--add" (click)="toggleAddSeriesIsOpen()">
      add Series
    </button>
    <button class="btn btn--open-settings" (click)="toggleAside()">
      @if(asideIsOpen){ Close settings }@else { Open settings }
    </button>
  </header>
  <div class="content">
    <main class="content__list">
      @if(addSeriesIsOpen){
      <series-add (closeComponent)="toggleAddSeriesIsOpen()"></series-add>
      }
      <series-list [name]="name"></series-list>
    </main>
    <aside
      [ngClass]="{
        aside: true,
        'aside--open': asideIsOpen
      }"
    >
      <div class="aside__content">
        <series-filter></series-filter>
        <series-view-settings></series-view-settings>
      </div>
    </aside>
  </div>
</div>
